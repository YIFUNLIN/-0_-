<!--表格標題-->
<table>
    <tr> <!--table row: 標記每一列的起始-->
        <th></th> <!--占了一個column，為了與資料對齊-->
        <th scope="col">Saturday</th> <!--table heading:表格標題:預設是col，必要時可改為row-->
        <th scope="col">Sunday</th>
    </tr>

    <tr>
        <th scope="row">Tickets sold:</th>
        <td>33</td> <!--table data: 表格資料-->
        <td>222</td>
    </tr>

    <tr>
        <th scope="row">Total:</th>
        <td>$330</td>
        <td>$2220</td>
    </tr>
</table>
